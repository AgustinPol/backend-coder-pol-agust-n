<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Motores De Plantilla</title>
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Mis estilos-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron myDiv">
            <h1 class="text-dark font-weight-bold">Ingrese sus productos en el siguiente formulario</h1>
            <br>

            <form action="/productos" method="POST">
                <article class="form-group">
                    <label for="nombre" class="myLabel">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </article>

                <article class="form-group">
                    <label for="precio" class="myLabel">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </article>

                <article class="form-group">
                    <label for="foto" class="myLabel">URL Imágen</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail" required>
                </article>

                <button class="btn btn-success mt-3">Crear Producto</button>
            </form>
            <br>
            <a href="/productos" class="btn btn-primary" type="button">Ir a productos</a>
        </div>
    </div>
</body>
</html>
